<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TravelBloom</title>
    
    <!-- Tailwind CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- FontAwesome (for icons) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .contact-banner {
            background-image: url('images/contactus.jpg'); /* Correct path */
            background-size: cover;
            background-position: center;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- 🌍 Navigation Bar -->
    <nav class="bg-blue-600 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-3xl font-bold">TravelBloom</h1>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="text-white hover:text-yellow-300">Home</a></li>
                <li><a href="about.html" class="text-white hover:text-yellow-300">About Us</a></li>
                <li><a href="contact.html" class="text-white hover:text-yellow-300">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- 📞 Contact Banner -->
    <section class="contact-banner">
        <h2>Contact Us</h2>
    </section>

    <!-- 📩 Contact Form Section -->
    <section class="container mx-auto py-16 px-6">
        <h2 class="text-3xl font-bold text-center text-gray-800">Get in Touch</h2>
        <p class="text-center text-gray-600 mt-2">Have any questions or feedback? We'd love to hear from you.</p>

        <div class="max-w-lg mx-auto mt-6 bg-white p-6 rounded-lg shadow-lg">
            <form id="contact-form" onsubmit="return validateForm()">
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium">Your Name</label>
                    <input type="text" id="name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your name" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-medium">Your Email</label>
                    <input type="email" id="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-medium">Your Message</label>
                    <textarea id="message" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="Write your message here..." required></textarea>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white font-semibold p-3 rounded-lg hover:bg-blue-700 transition">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </form>
        </div>
    </section>

    <!-- 🌍 Footer -->
    <footer class="bg-blue-600 text-white text-center py-4">
        <p>&copy; 2024 TravelBloom. All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-2">
            <a href="#" class="hover:text-yellow-300"><i class="fab fa-facebook"></i></a>
            <a href="#" class="hover:text-yellow-300"><i class="fab fa-twitter"></i></a>
            <a href="#" class="hover:text-yellow-300"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <!-- JavaScript for Form Validation -->
    <script>
        function validateForm() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();

            if (name === "" || email === "" || message === "") {
                alert("Please fill in all fields.");
                return false;
            }
            alert("Your message has been sent successfully!");
            return true;
        }
    </script>

</body>
</html>
